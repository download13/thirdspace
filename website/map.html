<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/peak.css') }}">

    <style>
        body {
            font-family: 'Peak';
        }

        .title {
            text-align: center;
            margin-top: 2em;
        }

        .explainer {

            text-align: justify;
            border-with: 1px;
        }

        .explainer h3 {
            text-decoration: underline;
        }
	
		#map {
			height: 500px;
		}
    </style>
</head>
<body>

	<div id="map"></div>

	<script>
	var map = L.map('map').setView([51.505, -0.09], 13);

	// add an OpenStreetMap tile layer
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// add a marker in the given location, attach some popup content to it and open the popup
	L.marker([51.5, -0.09]).addTo(map)
	    .bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
	    .openPopup();

	// var places  = payload.map(function(x) {
	// 	return L.marker([x.lat, x.long]);
	// }); // Add to LayerGroup, then add to map

	// http://maps.stamen.com/#toner/14/37.7706/-122.3782
	</script>
</body>
</html>
